<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campo Minado - Jogo ClÃ¡ssico</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #232f3e;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #f3f3f3;
  }
  header {
    font-size: 2rem;
    margin: 25px 0 15px 0;
    color: #ffcc00;
    text-shadow: 0 0 6px #ffcc00cc;
    font-weight: 700;
    letter-spacing: 2px;
  }
  #game-container {
    background: #192a45;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 0 30px #0a1740aa;
    user-select: none;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-template-rows: repeat(10, 40px);
    gap: 4px;
  }
  .cell {
    width: 40px;
    height: 40px;
    background: #2c3e66;
    border-radius: 8px;
    box-shadow:
      inset 0 2px 4px rgba(255,255,255,0.1),
      0 2px 4px rgba(0,0,0,0.4);
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 700;
    font-size: 1.1rem;
    color: #f3f3f3;
    transition: background-color 0.25s ease;
    user-select: none;
  }
  .cell.revealed {
    background: #f3f3f3;
    color: #222;
    cursor: default;
    box-shadow:
      inset 0 2px 5px rgba(0,0,0,0.15),
      inset 0 -2px 5px rgba(255,255,255,0.7);
  }
  .cell.mine {
    background: #f44336;
    color: #fafafa;
  }
  .cell.flagged {
    background: #2c3e66;
    position: relative;
  }
  .cell.flagged::after {
    content: "ðŸš©";
    position: absolute;
    font-size: 1.5rem;
    line-height: 0;
    pointer-events: none;
  }
  #status {
    margin-top: 20px;
    font-size: 1.3rem;
    font-weight: 700;
    text-align: center;
    min-height: 32px;
    color: #ffcc00;
    text-shadow: 0 0 4px #ffcc0055;
  }
  #restart-btn {
    margin-top: 15px;
    padding: 10px 40px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: #ffcc00;
    color: #222;
    cursor: pointer;
    box-shadow: 0 0 10px #ffcc0099;
    transition: background-color 0.3s ease;
  }
  #restart-btn:hover {
    background: #ddb800;
  }

  /* Number colors typical in Minesweeper */
  .cell.number-1 { color: #1976d2; }
  .cell.number-2 { color: #388e3c; }
  .cell.number-3 { color: #d32f2f; }
  .cell.number-4 { color: #512da8; }
  .cell.number-5 { color: #a1887f; }
  .cell.number-6 { color: #00796b; }
  .cell.number-7 { color: #212121; }
  .cell.number-8 { color: #616161; }

  @media(max-width:480px) {
    #board {
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 3px;
    }
    .cell {
      width: 30px;
      height: 30px;
      font-size: 0.9rem;
      border-radius: 6px;
    }
    #restart-btn {
      padding: 8px 20px;
      font-size: 0.9rem;
    }
    header {
      font-size: 1.5rem;
      margin: 20px 0 12px 0;
    }
  }
</style>
</head>
<body>
<header>Campo Minado</header>
<div id="game-container">
  <div id="board" aria-label="Tabuleiro do Campo Minado" role="grid"></div>
  <div id="status" aria-live="polite"></div>
  <button id="restart-btn" aria-label="Reiniciar jogo">Reiniciar</button>
</div>

<script>
(() => {
  const boardElement = document.getElementById('board');
  const statusElement = document.getElementById('status');
  const restartBtn = document.getElementById('restart-btn');

  const rows = 10;
  const cols = 10;
  const mineCount = 15;

  let board = [];
  let gameOver = false;
  let cellsRevealed = 0;

  // Create the board array with cells info
  function createBoard() {
    board = [];
    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let c = 0; c < cols; c++) {
        row.push({
          mine: false,
          revealed: false,
          flagged: false,
          adjacentMines: 0,
          row: r,
          col: c,
          element: null
        });
      }
      board.push(row);
    }
  }

  // Plant mines randomly after the first click to avoid instant game over
  function plantMines(initialRow, initialCol) {
    let planted = 0;
    while (planted < mineCount) {
      const r = Math.floor(Math.random() * rows);
      const c = Math.floor(Math.random() * cols);
      
      // Do not plant mine on initial cell or duplicates
      if (
        !board[r][c].mine && 
        !(r === initialRow && c === initialCol) &&
        !areNeighbors(r, c, initialRow, initialCol)
      ) {
        board[r][c].mine = true;
        planted++;
      }
    }
  }

  // Check if two cells are neighbors or the same cell
  function areNeighbors(r1, c1, r2, c2) {
    return Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1;
  }

  // Calculate adjacent mines for all cells
  function calculateAdjacents() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        if (board[r][c].mine) {
          board[r][c].adjacentMines = -1;
          continue;
        }
        let count = 0;
        for (let dr = -1; dr <= 1; dr++) {
          for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = r + dr;
            const nc = c + dc;
            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
              if (board[nr][nc].mine) count++;
            }
          }
        }
        board[r][c].adjacentMines = count;
      }
    }
  }

  // Render the board in DOM
  function renderBoard() {
    boardElement.innerHTML = '';
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const cell = board[r][c];
        const cellElem = document.createElement('div');
        cellElem.classList.add('cell');
        cellElem.setAttribute('role', 'gridcell');
        cellElem.setAttribute('aria-label', `Linha ${r + 1} Coluna ${c + 1}`);
        cellElem.dataset.row = r;
        cellElem.dataset.col = c;
        cellElem.tabIndex = 0;
        
        // Add focus styles for accessibility
        cellElem.addEventListener('focus', () => {
          cellElem.style.outline = '2px solid #ffcc00';
          cellElem.style.outlineOffset = '2px';
        });
        cellElem.addEventListener('blur', () => {
          cellElem.style.outline = 'none';
        });

        cell.element = cellElem;
        boardElement.appendChild(cellElem);
      }
    }
  }

  // Reveal cells recursively for empty cells
  function revealCell(row, col) {
    const cell = board[row][col];
    if (cell.revealed || cell.flagged) return;

    cell.revealed = true;
    cellsRevealed++;
    cell.element.classList.add('revealed');
    cell.element.classList.remove('flagged');

    if (cell.mine) {
      cell.element.classList.add('mine');
      cell.element.textContent = 'ðŸ’£';
      gameOver = true;
      revealAllMines();
      updateStatus('VocÃª perdeu! ðŸ˜ž Clique em Reiniciar para jogar novamente.');
      return;
    }

    if (cell.adjacentMines > 0) {
      cell.element.textContent = cell.adjacentMines;
      cell.element.classList.add(`number-${cell.adjacentMines}`);
    } else {
      // Reveal neighbors
      for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
          const nr = row + dr;
          const nc = col + dc;
          if (nr >= 0 && nr < rows && nc >= 0 && nc < cols) {
            if (!(dr === 0 && dc === 0)) {
              revealCell(nr, nc);
            }
          }
        }
      }
    }

    checkWin();
  }

  // Reveal all mines after game over
  function revealAllMines() {
    for (let r = 0; r < rows; r++) {
      for (let c = 0; c < cols; c++) {
        const cell = board[r][c];
        if (cell.mine && !cell.revealed) {
          cell.revealed = true;
          cell.element.classList.add('revealed', 'mine');
          cell.element.textContent = 'ðŸ’£';
        }
      }
    }
  }

  // Toggle flag on right click or keyboard key
  function toggleFlag(row, col) {
    if (gameOver) return;
    const cell = board[row][col];
    if (cell.revealed) return;

    cell.flagged = !cell.flagged;
    if (cell.flagged) {
      cell.element.classList.add('flagged');
      cell.element.textContent = 'ðŸš©';
    } else {
      cell.element.classList.remove('flagged');
      cell.element.textContent = '';
    }
  }

  // Check if player won
  function checkWin() {
    if (gameOver) return;
    if (cellsRevealed === rows * cols - mineCount) {
      gameOver = true;
      updateStatus('ParabÃ©ns! VocÃª venceu! ðŸŽ‰ Clique em Reiniciar para jogar novamente.');
      revealAllMines();
    }
  }

  // Update game status text
  function updateStatus(message) {
    statusElement.textContent = message;
  }

  // Reset the game
  function resetGame() {
    gameOver = false;
    cellsRevealed = 0;
    updateStatus('');
    createBoard();
    renderBoard();
    firstClick = true;
  }

  // Track if first click happened to plant mines afterwards
  let firstClick = true;

  // Handle cell click event
  function onCellClick(e) {
    if (gameOver) return;

    const row = parseInt(e.target.dataset.row);
    const col = parseInt(e.target.dataset.col);

    if (firstClick) {
      plantMines(row, col);
      calculateAdjacents();
      firstClick = false;
    }
    revealCell(row, col);
  }

  // Handle right-click to flag cells and keyboard keys
  function onCellRightClick(e) {
    e.preventDefault();
    if (gameOver) return;

    const row = parseInt(e.target.dataset.row);
    const col = parseInt(e.target.dataset.col);
    toggleFlag(row, col);
  }

  function onCellKeyDown(e) {
    const row = parseInt(e.target.dataset.row);
    const col = parseInt(e.target.dataset.col);

    if (gameOver) return;

    if (e.key === ' ' || e.key === 'Enter') {
      if (!board[row][col].flagged) {
        e.preventDefault();
        if (firstClick) {
          plantMines(row, col);
          calculateAdjacents();
          firstClick = false;
        }
        revealCell(row, col);
      }
    } else if (e.key === 'F' || e.key === 'f') {
      e.preventDefault();
      toggleFlag(row, col);
    }
  }

  // Add event listeners to the entire board container using event delegation
  boardElement.addEventListener('click', e => {
    if (e.target.classList.contains('cell')) {
      onCellClick(e);
    }
  });
  boardElement.addEventListener('contextmenu', e => {
    if (e.target.classList.contains('cell')) {
      onCellRightClick(e);
    }
  });
  boardElement.addEventListener('keydown', e => {
    if (e.target.classList.contains('cell')) {
      onCellKeyDown(e);
    }
  });

  // Restart button
  restartBtn.addEventListener('click', () => {
    resetGame();
  });

  // Initialize game
  resetGame();
})();
</script>
</body>
</html>
